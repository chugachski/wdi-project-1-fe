<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band Planner</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header id="header">
    <h1>Nate's Band Planner</h1>
  </header>

    <div id="main">
      <form id="form">
        <div id="input">
          <h2>Artists Search</h2>
          <span id="entry">
            <input placeholder="artist" type="text" id="artist-box">
            <button id="search-button">Search</button>
          </span>
        </div>
      </form>

      <div id="map"></div>
    </div>

    <div id="side-bar">
      <div id="songs"></div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPf4_3wvLi4Etzi-hiUfeX71NnKMSUb-Q&callback=initMap">
  </script>
</body>
</html>
