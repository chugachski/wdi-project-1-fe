<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
  <header id="header">
    <h1>Nate's Band Planner</h1>
  </header>

  <div class="container-fluid">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">My Calendar</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8" id="main">
        <form>
          <div class="form-group">
            <label for="artist-box">Enter an Artist or Band</label>
            <input type="text" class="form-control" id="artist-box" placeholder="Artist Name">
          </div>
          <input class="btn btn-default" id="search-button" type="button" value="Search">
          <button type="button" class="btn btn-default" id="view-cal" data-toggle="modal" data-target="#myModal">
            View My Calendar
          </button>


        </form>
        <div id="map"></div>
      </div>
      <div class="col-xs-4" id="side-bar">
        <div id="songs"></div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPf4_3wvLi4Etzi-hiUfeX71NnKMSUb-Q&callback=initMap">
  </script>
</body>
</html>
